<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<th:block th:fragment="header_fragment">
    <div class="content-container menu">
        <h1 class="item logo">
            <a href="/" class="link">
                <img th:src="@{/images/ITHOTEL.header.png}" class="title-logo">
            </a>
        </h1>
        <span class="spring"></span>
        <div class="subMenu">
            <div class="userArea">
                <a href="/user/login" class="link">
                    <span class="text">로그인</span>
                </a>
                <a href="/logout" class="link">
                    <span class="text">로그아웃</span>
                </a>
                <a href="/user/join" class="link">
                    <span class="text">회원가입</span>
                </a>
                <a href="/user/myinfo" class="link">
                    <span class="text">마이페이지</span>
                </a>
                <a href="/admin/reservationStatus?region=seoul" class="link">
                    <span class="text">관리자페이지</span>
                </a>
            </div>
            <div class="hotelArea">
                <a th:href="@{/hotel/find}" class="link">호텔 찾기</a>
                <a th:href="@{/hotel/info}" class="link">호텔 소개</a>
                <a href="#" class="link">고객 문의</a>
            </div>
        </div>
    </div>
</th:block>

<script>
    function checkCookie(cookieName) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName + '=') === 0) {
                return true; // Cookie found
            }
        }
        return false; // Cookie not found
    }

    window.onload = function() {
        var cookieName = 'JWT-AUTHENTICATION';
        var isCookiePresent = checkCookie(cookieName);

        if (isCookiePresent) {
            console.log(cookieName + ' is present.');
        } else {
            console.log(cookieName + ' is not present.');
        }
    };
</script>

</body>
</html>
