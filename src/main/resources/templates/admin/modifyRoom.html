<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin/modifyRoom.css">

    <!-- js -->
    <script defer src="/js/admin/modifyRoom.js"></script>
</head>
<body>

<header id="header" class="content-container-wrapper">
    <th:block th:insert="~{fragments/header.html :: header_fragment}"></th:block>
</header>

<main id="main" class="content-container-wrapper">
    <div class="content-container">
        <div class="admin-container">
            <th:block th:replace="~{fragments/adminLeft.html :: adminLeft_fragment}"></th:block>
            <div class="admin-right">
                <div class="title-container">
                    <h1 class="title">호텔 관리 > 객실 수정 및 삭제</h1>
                </div>
                <th:block th:if="${hotelName == null}">
                    <label>
                        <span class="text">호텔을 선택해 주세요</span>
                        <select class="form-select" id="hotelSelect">
                            <th:block th:each="hotel : ${hotelList}">
                                <option th:value="${hotel}" th:text="${hotel}"></option>
                            </th:block>
                        </select>
                    </label>
                    <div>
                        <button class="btn btn-primary w-100" onclick=selectHotel()>확인</button>
                    </div>
                </th:block>

                <th:block th:if="${hotelName != null and roomKind == null}">
                    <label>
                        <span class="text">객실을 선택해 주세요</span>
                        <select class="form-select" id="roomSelect">
                            <th:block th:each="room : ${roomList}">
                                <option th:value="${room}" th:text="${room}"></option>
                            </th:block>
                        </select>
                    </label>
                    <div>
                        <button class="btn btn-primary w-100" onclick=selectRoom()>확인</button>
                    </div>
                </th:block>

                <th:block th:if="${hotelName != null && roomKind != null}">
                    <div class="modify-room-container">
                        <section class="room-img-section">
                            <div>
                                <span>대표 이미지</span>
                                <div class="upload-box" id="mainUploadBox">
                                    <div class="plus">+</div>
                                </div>
                                <span>PREVIEW</span>
                                <ul class="preview" id="mainPreview">
                                    <li class="item">
                                        <input hidden type="text" class="existing-file-name" id="existingMainFileName"
                                               th:value="${roomMainFile.fileName}">
                                        <img th:src="@{${roomMainFile.dir} + ${roomMainFile.fileName}}"
                                             alt="">
                                        <a class="btn btn-secondary delete-btn">삭제</a>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <span>추가 이미지</span>
                                <div class="upload-box" id="additionalUploadBox">
                                    <div class="plus">+</div>
                                </div>
                                <span>PREVIEW</span>
                                <ul class="preview" id="additionalPreview">
                                    <li class="item" th:each="file : ${roomFileList}">
                                        <input hidden type="text" class="existing-file-name" id="existingAdditionalFileName"
                                               th:value="${file.fileName}">
                                        <img th:src="@{${file.dir} + ${file.fileName}}" alt="">
                                        <a class="btn btn-secondary delete-btn">삭제</a>
                                    </li>
                                </ul>
                            </div>
                        </section>

                        <section class="room-info-section">
                            <form id="modifyRoomForm">
                                <input hidden name="roomId" type="text" th:value="${roomMainFile.room.id}">
                                <input hidden name="currentKind" class="form-control"
                                       th:value="${roomMainFile.room.kind}" required>
                                <label>객실 종류</label>
                                <div class="row-container">
                                    <input name="kind" class="form-control" th:value="${roomMainFile.room.kind}"
                                           required>
                                    <a onclick="confirmDuplication()" class="btn btn-secondary confirm-duplication-btn">중복
                                        확인</a>
                                </div>
                                <div>
                                    <label>체크인</label>
                                    <div class="row-container">
                                        <input name="checkinHour" class="form-control" th:value="${checkinHour}"
                                               type="text"
                                               required> :
                                        <input name="checkinMinute" class="form-control" th:value="${checkinMinute}"
                                               type="text"
                                               required>
                                    </div>
                                </div>
                                <div>
                                    <label>체크아웃</label>
                                    <div class="row-container">
                                        <input name="checkoutHour" class="form-control" th:value="${checkoutHour}"
                                               type="text"
                                               required> :
                                        <input name="checkoutMinute" class="form-control" th:value="${checkoutMinute}"
                                               type="text"
                                               required>
                                    </div>
                                </div>
                                <div>
                                    <label>금요일 가격</label>
                                    <input name="fridayPrice" class="form-control"
                                           th:value="${roomMainFile.room.fridayPrice}" required>
                                </div>
                                <div>
                                    <label>토요일 가격</label>
                                    <input name="saturdayPrice" class="form-control"
                                           th:value="${roomMainFile.room.saturdayPrice}" required>
                                </div>
                                <div>
                                    <label>주중 가격</label>
                                    <input name="weekdayPrice" class="form-control"
                                           th:value="${roomMainFile.room.weekdayPrice}" required>
                                </div>
                                <div>
                                    <label>기준 인원</label>
                                    <input name="standardPeople" class="form-control"
                                           th:value="${roomMainFile.room.standardPeople}" required>
                                </div>
                                <div>
                                    <label>최대 인원</label>
                                    <input name="maximumPeople" class="form-control"
                                           th:value="${roomMainFile.room.maximumPeople}" required>
                                </div>
                                <div>
                                    <label>객실 개수</label>
                                    <input name="count" class="form-control" th:value="${roomMainFile.room.count}"
                                           required>
                                </div>
                                <div>
                                    <button class="btn btn-primary w-100"
                                    name="modifyRoomBtn">수정</button>
                                    <button class="btn btn-primary w-100" name="deleteRoomBtn">삭제</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <input hidden id="hotelName" type="text" th:value="${hotelName}">
</main>

<th:block th:insert="~{fragments/footer.html :: footer_fragment}"></th:block>

</body>
</html>
