<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin/hotelStatus.css">
</head>
<body>

<header id="header" class="content-container-wrapper">
    <th:block th:insert="~{fragments/header.html :: header_fragment}"></th:block>
</header>

<main id="main" class="content-container-wrapper">
    <div class="content-container">
        <div class="admin-container">
            <th:block th:replace="~{fragments/adminLeft.html :: adminLeft_fragment}"></th:block>
            <div class="admin-right">
                <div class="title-container">
                    <h1 class="title">호텔 관리 > 호텔 현황</h1>
                </div>
                <table class="hotelList-table">
                    <thead>
                    <tr>
                        <th>호텔 이름</th>
                        <th>주소</th>
                        <th>연락처</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="empty" th:if="${hotelList.size() == 0}">
                        <td colspan="5">등록된 호텔이 없습니다.</td>
                    </tr>
                    <tr th:each="hotel : ${hotelList}">
                        <td th:text="${hotel.hotelName}"></td>
                        <td th:text="${hotel.addr1 + hotel.addr2}"></td>
                        <td th:text="${hotel.contactInfo}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{fragments/footer.html :: footer_fragment}"></th:block>


</body>
</html>
