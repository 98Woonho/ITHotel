<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{fragments.html :: headCdns}"></th:block>
    <link rel="stylesheet" href="/board/resources/stylesheets/save.css">
</head>
<header></header>
<body>
<th:block th:replace="~{fragments.html :: header}"></th:block>
<!-- action속성 : 목적지(서버주소)-->
<form id="mainForm" action="/board/save" method="post">
    <div>
        <label class="form-label fw-bold fs-5">작성자</label>
        <input class="form-control" type="text" name="boardWriter" required>
    </div>
    <div>
        <label class="form-label fw-bold fs-5">비밀번호</label>
        <input class="form-control" type="text" name="boardPassword" required>
    </div>
    <div>
        <label class="form-label fw-bold fs-5">제목</label>
        <input class="form-control" type="text" name="boardTitle" required>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold fs-5">내용</label>
        <textarea class="form-control" name="boardContents" cols="30" rows="10" required></textarea>
    </div>
    <span class="mb-3">
        <input class="form-control write" type="submit" value="글작성">
    </span>
</form>
<span class="button mt-3">
    <button class="btn btn-primary mb-3" onclick="listReq()">목록</button>
</span>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
</body>
<script>
    const listReq = () => {
        if (history.length > 1) {
            history.back();
        } else {
            window.close();
        }
    }
</script>
</html>
