<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fragment</title>
</head>
<body>

<th:block th:fragment="headCdns">
    <!--  RESET.CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!--  BS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</th:block>

<header id="header" class="content-container-wrapper" th:fragment="header">
    <div class="content-container menu">
        <h1 class="item logo">
            <a th:href="@{/home/homepage}" class="link">
                <img th:src="@{/resources/images/ITHOTEL.header.png}" class="title-logo">
            </a>
        </h1>
        <span class="spring"></span>
        <div class="subMenu">
            <div class="userArea">
                <a th:href="@{/user/login}" class="link">
                    <span class="text">로그인</span>
                </a>
                <a th:href="@{/user/join}" class="link">
                    <span class="text">회원가입</span>
                </a>
            </div>
            <div class="hotelArea">
                <a th:href="@{/hotel/find}" class="link">호텔 찾기</a>
                <a th:href="@{/hotel/info}" class="link">호텔 소개</a>
                <a href="#" class="link">고객 문의</a>
            </div>
        </div>
    </div>
</header>

        <h1 class="title">호텔 지점</h1>

        <a th:href="@{/hotel/findMap}" class="link">
            <img class="icon"
                 src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAACS0lEQVR4nL1Xz2vUUBB++JOCUkT8UT2oBw/Wg+Iiu5uZNKDJTEjeS7vI+xf05kFPBWHvevSsHvSkeFIR9SIUFAQvXi2oiAhFRVTsrcqrbBfbfa+bl2w/GAjZnfm+TL5MJkJ4QEfRjiLBZsFBsRwJNs05MWrkHLIifKQYFhXjn/8DFiXBQ0WQ1E6szjT3KcYna0kHh2R43Enae2shL1KcVIwfhiVfCcL3WTx1rBL5zNnTuyXhfGnyXicI3qUp7vEWIAnv+5L3ReBdP3IO2opxqaqA5RoptDyuHm6tc2U/JONTSfhMMvx0i4Cbpci11psl4xdHwXvGH73/m2Nzzm5IWOh2xaahBeR566Cj2OvzjcbW1TlRFG1RhK9seR0OJ4YXQNiwFcpT6NjyJIXnrHmEjXoEEJyw5WVJcNI+nMJTQwtQSXjEfv/DaXsHcMaWl2XtQ+VMSPjb4v6X5vfVOcZkinDOYtpfpUxooAhfOCbcbR3H4yuC43hcMd5xGPe5KAvFMOt8tgm/SYYHJsyxc2YwXvIRcLyGKfjPuPHUUeEDyfi2KrkkeONFbqAILlcWwHBB+KIogp2S4bu3AIIFrVtj3gIMFOM1//ZjV1RFh8OJ9d92A+NrnuMuUQckw5Xy9x4virqgdWvM7HglWj+v9eQ2USek40235rnnkMUooFxLR7/1N0ZC3vs+cG1KkvFTbcazoeAwtyyrS3kaZGIjIBmvDxg6V8VGIU3T7WYv6JPj3KA9caTIsmi/IvioCD4XcXBgQ8l7mObosIkqRf4CDln1TjWH+0cAAAAASUVORK5CYII=">
            <span class="text">Map</span>

    </div>
</div>

        <div class="search-item">
            <div class="text">호텔</div>
            <a href="javascript:void(0)" class="link search">
                <input readonly type="text" name="hotel" class="hotel" placeholder="호텔을 선택해주세요.">

        <div class="search-item">
            <div class="text">체크인</div>
            <input readonly type="text" name="checkin" class="checkin" placeholder="날짜 선택"/>
        </div>
        <div class="search-item">
            <div class="text">체크아웃</div>
            <input readonly type="text" name="checkout" class="checkout" placeholder="날짜 선택"/>
        </div>
        <div class="search-item">
            <div class="adult-container">
                <div class="text-container">
                    <div class="text">성인</div>
                </div>
                <div class="count-container">

                             class="icon">

            </div>
            <div class="child-container">
                <div class="text-container">
                    <div class="text">어린이</div>
                </div>
                <div class="count-container">
                    <a href="#" class="link minus">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIUlEQVR4nGNgGAWjYBSMApLBfyrhgbNgFIyCUTAKGDABAOkcI91xODUvAAAAAElFTkSuQmCC"
                             class="icon">

                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAANklEQVR4nGNgGGngPxSPWoAT/B8NIkLg/8gOov9UxvS3YOjHATHg/6gFhMD/0SAa8CBiGHQAAOITS7WQXzPpAAAAAElFTkSuQmCC"
                             class="icon">
                    </a>
                </div>
            </div>
        </div>
        <input type="submit" value="검색" class="search-button">
    </form>
</div>

        <div class="content-container-left">
            <a th:href="@{/home/homepage}" class="link">
                <img th:src="@{/resources/images/ITHOTEL.header.png}" class="title-logo">
            </a>
            <p class="copyright">Copyright ⓒ 2023 ITHOTEL Inc.</p>
        </div>
        <div class="spring"></div>
        <div class="content-container-right">

</footer>

</html>
