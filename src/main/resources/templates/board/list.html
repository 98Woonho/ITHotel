<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/board/resources/stylesheets/list.css">
    <th:block th:insert="~{fragments.html :: headCdns}"></th:block>
    <script defer th:src="@{/board/resources/js/list.js}"></script>
</head>
<body>
<th:block th:replace="~{fragments.html :: header}"></th:block>
<h2 style="margin: 20px">게시판</h2>
<form class="row g-3 d-flex justify-content-end" method="get" th:action="@{/board/list}">
    <div class="col-auto">
        <label for="searchText" class="visually-hidden">검색</label>
        <input type="text" class="form-control" id="searchText" name="searchText" placeholder="검색">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-light mb-3" style="margin-right: 50px">검색</button>
    </div>
</form>
<div style="display: flex; justify-content: flex-end; margin-right: 50px">
    <button onclick="saveReq()" class="btn btn-secondary">글작성</button>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th class="ten wide">글제목</th>
        <th class="two wide">작성자</th>
        <th class="three wide">작성일</th>
        <th class="three wide">조회수</th>
    </tr>
    </thead>
    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="board : ${boardList}">
        <td>
            <span th:text="${board.id}"></span>
        </td>
        <td>
            <a th:href="@{'/board/' + ${board.id}}">
                <span th:text="${board.boardTitle}"></span>
            </a>
        </td>
        <td>
            <span th:text="${board.boardWriter}"></span>
        </td>
        <td>
            <span th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </td>
        <td>
            <span th:text="${board.boardHits}"></span>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == boardList.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{/board/list(page=${boardList.pageable.pageNumber - 1})}"
               tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" th:classappend="${i == boardList.pageable.pageNumber + 1} ? 'disabled'"
            th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1})}" th:text="${i}">1</a>
        </li>
        <li class="page-item"
            th:classappend="${boardList.totalPages == boardList.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{/board/list(page=${boardList.pageable.pageNumber + 1})}">Next</a>
        </li>
    </ul>

</nav>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
</body>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }

</script>
</html>
