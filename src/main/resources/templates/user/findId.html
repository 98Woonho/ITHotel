<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!--    common.css  -->
    <link rel="stylesheet" href="/css/common.css">
    <!--    login.css  -->
    <link rel="stylesheet" href="/css/login.css">
    <!--    findId.js -->
    <script defer src="/js/user/findId.js"></script>

    <title>아이디 찾기</title>
</head>
<body>
<div class="findId_wrapper">
        <div>
            <label>이름</label> <br/>
            <input name="name" id="name" placeholder="이름"> <br/>
        </div>
        <div>
            <label>이메일</label> <span id="email_msg"></span> <br/>
            <input name="email" id="email" placeholder="회원가입시 등록한 이메일"> <button type="button" onclick="SendEmail()">인증</button><br/>
        </div>
        <div class="code" style="display:none;">
            <label>인증코드</label> <span id="code_msg"></span> <br/>
            <input name="emailCode" id="emailCode" placeholder="인증코드"> <br/>
        </div>
        <div>
            <button type="button" onclick="isValid()">아이디 찾기</button>
        </div>
</div>

<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
