<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/board/hotelContact.css">

    <!-- js -->
    <!--    <script defer src="/js/admin/modifyRoom.js"></script>-->
</head>
<body>

<header id="header" class="content-container-wrapper">
    <th:block th:insert="~{fragments/header.html :: header_fragment}"></th:block>
</header>

<main id="main" class="content-container-wrapper">
    <div class="content-container">
        <div class="board-container">
            <th:block th:replace="~{fragments/boardLeft.html :: boardLeft_fragment}"></th:block>
            <div class="board-right">
                <div class="title-container">
                    <h1 class="title">고객문의 안내 > 호텔 연락처</h1>
                </div>
                <div class="information-info-container">
                    <div class="table_wrapper">
                        <table class="main_table" th:each="hotel : ${hotels}">
                            <tbody>
                            <tr>
                                <th>
                                </th>
                                <td>
                                    <span class="main_call">대표전화</span>
                                    <span th:text="${hotel.contactInfo}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <span th:text="${hotel.hotelName}"></span>
                                </th>
                                <td>
                                    <span class="hotel_addr">호텔 주소</span>
                                    <span th:text="${hotel.addr1}"></span>
                                    <span th:text="${hotel.addr2}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <td class="unset_border">
                                    <span class="hotel_introduce">호텔 소개</span>
                                    <span th:text="${hotel.hotelDetails}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{fragments/footer.html :: footer_fragment}"></th:block>

</body>
</html>
