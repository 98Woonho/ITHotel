<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/board/list.css">
    <th:block th:insert="~{/fragments/fragments.html :: headCdns}"></th:block>
    <script defer src="/js/board/list.js"></script>
</head>
<body>
<th:block th:replace="~{/fragments/header.html :: header_fragment}"></th:block>
<h2 style="margin: 20px">게시판</h2>
<form class="row g-3 d-flex justify-content-end" method="get" th:action="@{/board/list}">
    <div class="col-auto">
        <label for="searchText" class="visually-hidden">검색</label>
        <input type="text" class="form-control" id="searchText" name="searchText" placeholder="검색">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-light mb-3" style="margin-right: 50px">검색</button>
    </div>
</form>
<div style="display: flex; justify-content: flex-end; margin-right: 50px">
    <button onclick="saveReq()" class="btn btn-secondary">글작성</button>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th class="ten wide">글제목</th>
        <th class="two wide">작성자</th>
        <th class="three wide">작성일</th>
    </tr>
    </thead>
    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="board : ${boardList}">
        <td>
            <span th:text="${board.id}"></span>
        </td>
        <td>
            <a th:href="@{'/board/' + ${board.id}}">
                <span th:text="${board.title}"></span>
            </a>
        </td>
        <td>
            <span th:text="${board.username}"></span>
        </td>
        <td>
            <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </td>
    </tr>
    </tbody>
</table>
<th:block th:replace="~{/fragments/footer.html :: footer_fragment}"></th:block>
</body>
<script>
    const saveReq = () => {
        location.href = "/board/write";
    }

</script>
</html>
